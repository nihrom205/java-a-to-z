<html lang="en">
<head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Список объявлений
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-4">
                <span class="badge badge-default">Label</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <span class="badge badge-default"><a href="/salescar/">Регистрация</a> | <a href="/salescar/signin">Login</a></span>
            </div> <br>
            <dev>
                <label>Марка: </label>
                <input type="text" placeholder="Марка"/>
            </dev>
            <dev>
                <input type="text" placeholder="Марка"/>
            </dev>
            <dev>
                <input type="text" placeholder="Марка"/>
            </dev>
            <div class="col-md-9">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>

        (function() {
            var div = $('<div>').addClass('container');
            var table = $('<table>').addClass('table table-hover').attr('id', 'table');

            table.append($('<thead><tr><th>фото</th><th>Наименование</th></thead>'));
            table.append($('<tbody>'));
            div.append(table);
            $('body').append(div);
        }());
        
        function addRow() {
            $.ajax('/salescar/json', {
                method : 'get',
                complete : function(data) {
                    var rezult = "";
                    var cars = JSON.parse(data.responseText);
                    for (let i = 0; i < cars.length; i++) {
                        rezult += '<tr><td><img src=' + cars[i].picture + ' alt="фото" height="100" width="100">' + '</td><td>' + "Марка: " + cars[i].marka["nameMarka"] + "-" + cars[i].model["nameModel"] + ", Тип кузова: " + cars[i].body["nameBody"] + ", " + "  Литраж: " + cars[i].litres["litr"] + ", " + " Мощность: " + cars[i].power["namePower"] + " лошидинных сил, " + " " + cars[i].user["firstName"] + " " + cars[i].user["lastName"] + '</td></tr>';
                    }
                    $('#table tbody').append(rezult);
                }
            });
        }
        addRow();
    </script>
</body>
</html>
