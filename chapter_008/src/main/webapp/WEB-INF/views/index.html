<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() == '') {
                alert($('#name').attr('placeholder'));
            } else if ($('#lastName').val() == '') {
                alert($('#lastName').attr('placeholder'));
            }
        }
        
        function addRow() {
            var name = $('#name').val();
            var lastName = $('#lastName').val();
            var gender = (document.getElementById("gen").checked) ? 'Male' : 'Female';
            var description = document.getElementById("disc").value;

            $('#table tr:last').after('<tr><td>' + name + '</td><td>' + lastName + '</td><td>' + gender + '</td><td>' + description  +'</td></tr>')
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1>Страница добавления пользователей</h1>
        <p>Добавление и отображение таблицы с пользователями.</p>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Имя:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="Введите имя">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Фамилия:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Пол:</label>
            <div class="col-sm-2">
                <input type="radio" name="gender" value="male" id="gen" checked/> Муж.<br>
                <input type="radio" name="gender" value="female"/> Жен.<br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Описание:</label>
            <div class="col-sm-4">
                <textarea rows="4" cols="50" id="disc"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-default" onclick="validate()">Submit</button>
            </div>
        </div>
    </form>

    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-default" onclick="addRow()">addRow</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Таблица пользователей</h2>
        <table class="table table-hover" id="table">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Пол</th>
                <th>Описание</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Male</td>
                <td>111</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>Female</td>
                <td>222</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>Female</td>
                <td>333</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
